<dom-module id="gitlab-project">
  <template>
    <style>
      .gitlab-project-link:hover, .gitlab-project-link:visited, .gitlab-project-link:active, .gitlab-project-link:link, .gitlab-project-link {
        text-decoration: none !important;
      }
    </style>
    <a href$="{{project.web_url}}" target="_blank" class='gitlab-project-link'>
      <span class='project-name'>{{project.name}}</span>
      <img hidden$="{{!project.avatar_url}}" src$="{{project.avatar_url}}">
    </a>
  </template>

  <script>
    Polymer({
      is: "gitlab-project",
      properties: {
        project: Object
      }
    })
  </script>
</dom-module>
