
<dom-module id="gitlab-event">
  <link href="/vendor/neon-animation/neon-animation-runner-behavior.html" rel="import">
  <link href="/vendor/neon-animation/neon-animations.html" rel="import">

  <template>
  <style>
    gitlab-event {
      display: none;
    }
  </style>
      <li class='list-group-item list-group-item-warning'>
        <a href='#'>@{{author}}</a>
        submitted
        <span class='badge'>Merge Request</span>
        <a href="#">
          Issue #23 - Update to latest Pypsi
        </a>
      </li>
    </template>

  <script>
    Polymer({
      behaviors: [
        Polymer.NeonAnimationRunnerBehavior
      ],
      ready: function() {

        this.show();
      },
      properties: {
        author: String,
          animationConfig: {
            value: function() {
              return {
                name: 'slide-from-right-animation',
                node: this,
                timing: {duration: 500}
              };
            }
          }
      },
      is: "gitlab-event",
      show: function() {
        this.style.display = "block";
        this.playAnimation();
      }
    })
  </script>
</dom-module>
